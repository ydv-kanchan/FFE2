<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India</title>
</head>
<body>
    <h1>States of India</h1>
    <ul>      <!--by default ordered list is  stored by dot -->
        <li>Punjab</li>
        <ol>     <!-- by default ordered list is  stored numerically-->
            <li>Patiala</li>
            <li>Rajpura</li>
            <li>Banur</li>
        </ol>
        <li>Rajasthan</li>
        <ol type="i">           <!-- type: i, I, 1, a, A tells the counting type of the list 
                                      either it will be small roman, capital roman, numberic, lower case, upper case-->
            <li>Jaipur</li>
            <li>Udaypur</li>
            <li>Jodhpur</li>
        </ol>
    </ul>
    <dl>Amritsar
        <dd>Our plan cancelled to go there, and it will never be successful.</dd>
    </dl> <!-- for heading -->
</body>
</html>
