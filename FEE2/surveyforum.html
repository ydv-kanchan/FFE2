<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <div>
          <label id="name-label">Name</label>
        <br>
        <input type="text" placeholder="Enter your name" id="name" required>
        </div>
        
        <div>
          <label id="email-label">Email</label>
        <br>
        <input type="email" id="email" placeholder="Enter your email" id="email" required>
        </div>
       
        <div>
          <label id="number-label">Age(optional)<label>
        <br>
        <input type="number" id="number" min="18" max="60" placeholder="Age" id="number" required>
        </div>
    
      <div>
        <label id="number-label">Which option best describes your current role?</label>
      <br>
      <select id="dropdown" placeholder="Select current role">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learn</option>
        <option>Prefer not to say</option>
        <option>Others</option>
      </select>
      </div>
      
      <div>
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <br>
          <input type="radio" name="Recommendation" value="Definitely" class="input-radio" checked>
          <label>Definitely</label>
          <br>
          <input type="radio" name="Recommendation" value="Maybe" class="input-radio">
          <label>Maybe</label>
          <br>
          <input type="radio" name="Recommendation" value="Not Sure" class="input-radio">
          <label>Not Sure</label>
      </div>
     
      <div>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <br>
      <select id="dropdown" placeholder="Select current role">
        <option>Select and option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      </div>
      
      <div>
        <label>What would you like to see improved? (Check all that apply)</label>
      <br>
      <input type="checkbox" name="Front-end Projects" value="Front-end Projects">
      <label>Front-end Projects</label>
      <br>
      <input type="checkbox" name="Back-end Projects" value="Back-end Projects">
      <label>Back-end Projects</label>
      <br>
      <input type="checkbox" name="Data Visualization" value="Data Visualization">
      <label>Data Visualization</label>
      <br>
      <input type="checkbox" name="Challenges" value="Challenges">
      <label>Challenges</label>
      <br>
      <input type="checkbox" name="Open Source Community" value="Open Source Community">
      <label>Open Source Community</label>
      <br>
      <input type="checkbox" name="Gitter help rooms" value="Gitter help rooms">
      <label>Gitter help rooms</label>
      <br>
      <input type="checkbox" name="Videos" value="Videos">
      <label>Videos</label>
      <br>
      <input type="checkbox" name="City Meetups" value="City Meetups">
      <label>City Meetups</label>
      <br>
      <input type="checkbox" name="Wiki" value="Wiki">
      <label>Wiki</label>
      <br>
      <input type="checkbox" name="Forum" value="Forum">
      <label>Forum</label>
      <br>
      <input type="checkbox" name="Additional Courses" value="Additional Courses">
      <label>Additional Courses</label>
      </div>
      
      <div>
        <label for="suggetions">Any comments or suggestions?
      <br>
      <textarea id="feedback" placeholder="Enter your comment here..."></textarea>
      </div>
      
      <div>
        <button id="submit">Submit</button>
      </div>
      </form>
</body>
</html>
